version: "2"
sql:
  - engine: "postgresql"
    queries: "../../queries"
    schema: "../../migrations"
    gen:
      go:
        package: "postgres"
        out: "../../internal/storage/postgres"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"